<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css" media="screen" title="no title" charset="utf-8">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    
                    <a class="navbar-brand page-scroll" href="#page-top">Rescute</a>
                </div>

                
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <div class="container">
            <div id="content">

                    <div class="row" style="margin-top:100px;">
                        <div class="col-xs-offset-2 col-xs-8">
                            <button type="button" class="btn btn-primary form-control" id="btn-report-lost" >Report Lost Animal</button>
                        </div>
                    </div>
                    <div class="row" style="margin-top:15px;">
                        <div class="col-xs-offset-2 col-xs-8">
                            <button type="button" class="btn btn-primary form-control" id="btn-find-nearby">Find Animals Near You</button>
                        </div>
                    </div>
            </div>
        </div>
        <div class="modal fade" tabindex="-1" role="dialog" id="modal-filters">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title glyphicon glyphicon-filter">&nbsp;Filters</h4>
              </div>
              <div class="modal-body">
                <form class="">
                    <label for="animalType">Animal Type</label>
                    <select class="form-control" name="animalType">
                        <option>Cat</option>
                        <option>Dog</option>
                    </select>
                    <label for="location">Location</label>
                    <input type="text" name="location" value="" class="form-control">
                    <label for="status">Status</label>
                    <select class="form-control" name="status">
                        <option>Unresolved</option>
                        <option>Rescue in Progress</option>
                        <option>Rescued</option>
                        <option>Adopted</option>
                    </select>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success">Apply</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
